language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2

before_install:
  - chmod +x ./mvnw
  - echo "spring.profiles.active = azure" >> src/main/resources/application.properties

before_deploy:
  - mkdir webapps
  - cp target/ROOT.war webapps/

deploy:
  provider: azure_web_apps
  skip_cleanup: true
